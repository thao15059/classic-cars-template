<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <title>Classic Cars</title>
  </head>
  <body>
    <!-- Menu -->
    <div class="menu target center">
      <div class="menu-line menu-line-1"></div>
      <div class="menu-line menu-line-2"></div>
    </div>
    <!-- End of Menu -->

    <!-- Navbar -->
    <nav class="navbar target">
      <a href="#home" class="navbar-link">Home</a>
      <a href="#popular-cars" class="navbar-link">Popular Cars</a>
      <a href="#video-gallery" class="navbar-link">Video Gallery</a>
      <a href="#image-gallery" class="navbar-link">Image Gallery</a>
      <a href="#contact" class="navbar-link">Contact</a>
    </nav>
    <!-- End of Navbar -->

    <!-- Section 1 -->
    <div class="wrapper" id="home">
      <section class="section-1 target center">
        <h1 class="section-heading section-1-heading">Classic Cars</h1>
        <img
          src="images/car-section1.png"
          class="section-1-img"
          alt="section 1 image"
        />
      </section>
    </div>
    <!-- End of Section 1 -->

    <!-- Section 2 -->
    <div class="wrapper" id="popular-cars">
      <section class="section-2 target">
        <h1 class="section-heading">Popular Cars</h1>
        <div class="cars-wrapper center">
          <div class="car">
            <div class="car-name">Car Name</div>
            <img src="images/car-1.jpg" alt="" class="car-img" />
            <h3 class="car-price">$ 200,000</h3>
            <button type="button" class="car-btn">See More</button>
          </div>

          <div class="car">
            <div class="car-name">Car Name</div>
            <img src="images/car-2.jpg" alt="" class="car-img" />
            <h3 class="car-price">$ 100,000</h3>
            <button type="button" class="car-btn">See More</button>
          </div>

          <div class="car">
            <div class="car-name">Car Name</div>
            <img src="images/car-3.jpg" alt="" class="car-img" />
            <h3 class="car-price">$ 150,000</h3>
            <button type="button" class="car-btn">See More</button>
          </div>
        </div>
      </section>
    </div>
    <!-- End of Section 2 -->

    <!-- Section 3 -->
    <div class="wrapper" id="video-gallery">
      <section class="section-3 target">
        <h1 class="section-heading">Video Gallery</h1>
        <div class="videos-wrapper center">
          <video src="images/car-video-1.mp4" class="video" muted loop></video>
          <video src="images/car-video-2.mp4" class="video" muted loop></video>
          <video src="images/car-video-3.mp4" class="video" muted loop></video>
        </div>
        <div class="videos-wrapper center">
          <video src="images/car-video-4.mp4" class="video" muted loop></video>
          <video src="images/car-video-5.mp4" class="video" muted loop></video>
          <video src="images/car-video-6.mp4" class="video" muted loop></video>
        </div>
      </section>
    </div>
    <!-- End of Section 3 -->

    <!-- Section 4 -->
    <div class="wrapper" id="image-gallery">
      <section class="section-4 target">
        <h1 class="section-heading">Image Gallery</h1>
        <div class="gallery">
          <div class="gallery-shelf center">
            <img src="images/gallery-car-1.jpg" alt="" class="gallery-img-1" />
            <img src="images/gallery-car-2.jpg" alt="" class="gallery-img-2" />
            <img src="images/gallery-car-3.jpg" alt="" class="gallery-img-3" />
          </div>
        </div>
        <div class="gallery">
          <div class="gallery-shelf center">
            <img src="images/gallery-car-4.jpg" alt="" class="gallery-img-1" />
            <img src="images/gallery-car-5.jpg" alt="" class="gallery-img-2" />
            <img src="images/gallery-car-6.jpg" alt="" class="gallery-img-3" />
          </div>
        </div>
      </section>
    </div>
    <!-- End of Section 4 -->

    <!-- Section 5 -->
    <div class="wrapper" id="contact">
      <section class="section-5 target">
        <h1 class="section-heading">Contact Us</h1>
        <form class="contact-form">
          <input type="text" class="form-input" placeholder="Your Full Name" />
          <input type="email" class="form-input" placeholder="Your Email" />
          <textarea class="form-input" placeholder="Your Message"></textarea>
          <input type="submit" class="form-btn" value="Submit" />
        </form>
        <p class="copyright">Copyright &copy; ThaoY All Right Reserved</p>
      </section>
    </div>
    <!-- End of Section 5 -->

    <script src="script.js"></script>
  </body>
</html>
